branches:
  - main
  - master

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
  - - "@semantic-release/npm"
    - npmPublish: false
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - package.json
        - package-lock.json
      message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
  - "@semantic-release/github"

preset: conventionalcommits
presetConfig:
  types:
    - type: feat
      section: â­ New Features
    - type: fix
      section: ğŸ Bug Fixes
    - type: docs
      section: ğŸ“” Documentation
    - type: chore
      section: âš™ï¸ Miscellaneous
    - type: refactor
      section: âš™ï¸ Miscellaneous
    - type: test
      section: âš™ï¸ Miscellaneous
    - type: build
      section: âš™ï¸ Miscellaneous
    - type: ci
      section: âš™ï¸ Miscellaneous
    - type: perf
      section: â­ New Features
    - type: revert
      section: ğŸ Bug Fixes
    - type: style
      section: âš™ï¸ Miscellaneous

releaseRules:
  - type: feat
    release: minor
  - type: fix
    release: patch
  - type: docs
    release: patch
  - type: perf
    release: patch
  - type: refactor
    release: patch
  - type: chore
    release: false
  - type: test
    release: false
  - type: style
    release: false
  - type: ci
    release: false
  - type: build
    release: false
  - breaking: true
    release: major
  - scope: breaking
    release: major

# Custom changelog categories based on labels
changelog:
  categories:
    - title: âš ï¸ Breaking Changes
      labels:
        - major-update
        - breaking-change
    - title: â­ New Features
      labels:
        - enhancement
        - feature
    - title: ğŸ Bug Fixes
      labels:
        - bugfix
        - bug
    - title: ğŸ“¦ Dependency Upgrades
      labels:
        - dependencies
    - title: ğŸ“” Documentation
      labels:
        - documentation
    - title: âš™ï¸ Miscellaneous
      labels:
        - miscellaneous
